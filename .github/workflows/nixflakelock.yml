name: update lock files

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: install nix
        uses: cachix/install-nix-action@v15
      - name: checkout
        uses: actions/checkout@v3
      - name: update projects/flake.lock
        run: |
          cd projects
          nix flake update
          cd ..
      - name: update server-configuration/flake.lock
        run: |
          cd server-configuration
          nix flake update
          cd ..
      - name: update hydra-helpers/flake.lock
        run: |
          cd hydra-helpers
          nix flake update
          cd ..
      - name: create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: '[CI] update flake lockfiles'
          committer: 'Everest Bot <everest-bot@protonmail.com>'
          title: Update flake lockfiles
          branch: update-flake-lock
