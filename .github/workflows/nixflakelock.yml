name: update lock files

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  flake-update:
    runs-on: ubuntu-latest
    steps:
      - name: install nix
        uses: cachix/install-nix-action@v15
      - name: checkout
        uses: actions/checkout@v3
      - name: update projects/flake.lock
        run: |
          cd projects
          nix flake update
          cd ..
      - name: update server-configuration/flake.lock
        run: |
          cd server-configuration
          nix flake update
          cd ..
      - name: update hydra-helpers/flake.lock
        run: |
          cd hydra-helpers
          nix flake update
          cd ..
      - name: commit changes
        run: |
          git config --local user.name "Everest Bot"
          git config --local user.email "project-everest@protonmail.com"
          git add projects/flake.lock
          git add server-configuration/flake.lock
          git add hydra-helpers/flake.lock
          git commit -m "[CI] update flake lockfiles"
      - name: push
        uses: ad-m/github-push-action@master
        with:
          branch: update-flake-lock
          force: true
